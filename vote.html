<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width">
    <title>Vote page</title>
</head>
<body>
    <div>
        <h2>Vote checker</h2>
        Enter your age: <input id="age" type="number" placeholder="Enter your age">
        <button onclick="checkAge()">Check</button>
    </div>
    <div>
        <h2>Result</h2>
        <p id="result"></p>
    </div>
    <div>
        <h2>Check date</h2>
        <input type="number" placeholder="enter number" id="number">
        <button onclick="checkDate()">Check date</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
